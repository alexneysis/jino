<!DOCTYPE html>
<html>
<head>
    <title>Castle</title>
    <style>
        #castle {
            border: 1px solid black
        }

        #main {
            position: absolute
        }

        #tower {
            position: absolute;
            top: 57px;
            left: 45px
        }

        #building {
            position: absolute;
            top: 70px;
            left: 80px
        }

        #first {
            position: absolute;
            top: 15px;
            left: 44px
        }

        #flag {
            position: absolute;
            top: 19px;
            left: 77px
        }

        #second {
            position: absolute;
            top: 43px;
            left: 10px
        }

    </style>
</head>
<body>
<div id="main">
    <svg id="castle" width="237" height="146">
        <path style="stroke:#000000; stroke-width:1.9440000000000002; fill:none" d="M 10.1882 135.288L 226.188 135.288"
              id="path28"/>
    </svg>
    <svg id="tower" width="36" height="80">
        <path style="fill:#00ff00;stroke:#000000;stroke-width:1.94400001"
              d="m 35.366996,79.165678 0,-77.8320005 -33.9119998,0 0,77.8320005 33.9119998,0 z" id="path18"/>
    </svg>
    <svg id="building" width="85" height="68">
        <path style="fill:#00ff00;stroke:#000000;stroke-width:1.94400001"
              d="m 83.072898,0.98237232 -9.144,0 0,11.87999968 -9.144,0 0,-11.87999968 -9.072,0 0,11.87999968 -9.144,0 0,-11.87999968 -8.928,0 0,11.87999968 -9.072,0 0,-11.87999968 -9.1438,0 0,11.87999968 -9.216,0 0,-11.87999968 -9.1440003,0 0,65.15999968 82.6558003,0 -0.648,-65.15999968 z"
              id="path16"/>
        <path style="fill:#7f4c19;stroke:#000000;stroke-width:1.94400001"
              d="m 56.360898,32.950372 c 0,-6.048 -6.552,-11.016 -14.544,-11.016 -7.992,0 -14.616,4.968 -14.616,11.016 l 0,33.336 29.016,0 0.144,-33.336 z"
              id="path20"/>

        <path id="unic" style="fill:#cc9966;stroke:#000000;stroke-width:1.94400001"
              d="m 54.200898,34.030372 c 0,-4.824 -5.544,-9.576 -12.168,-9.576 -6.624,0 -12.096,4.752 -12.096,9.576 l 0,32.184 24.264,0 0,-32.184 z"
              id="path22"/>

        <path style="fill:#ffff00;stroke:#000000;stroke-width:1.94400001"
              d="m 17.913098,47.854372 c 0,-2.808 -0.936,-5.112 -2.232,-5.112 -1.224,0 -2.232,2.304 -2.232,5.112 l 0,7.704 4.464,0 0,-7.704 z"
              id="path44"/>
        <path style="fill:#ffff00;stroke:#000000;stroke-width:1.94400001"
              d="m 71.696898,47.854372 c 0,-2.808 -1.08,-5.112 -2.304,-5.112 -1.296,0 -2.232,2.304 -2.232,5.112 l 0,7.704 4.536,0 0,-7.704 z"
              id="path46"/>
    </svg>
    <div id="first">
        <svg id="roof" width="40" height="44">
            <path style="fill:#00b200;stroke:#000000;stroke-width:1.94400001"
                  d="m 19.692,1.8164738 18.648,41.6160002 -37.368,0 18.72,-41.6160002 z" id="path52"/>
        </svg>
        <svg id="flag" width="19" height="29">
            <path style="fill:#ffff00;stroke:#000000;stroke-width:1.94400001"
                  d="m 2.844,12.576 14.832,-2.808 -5.112,-1.8 5.112,-1.8 -14.832,-2.88 0,9.288 z" id="path34"/>
            <path style="fill:#7f4c19;stroke:#000000;stroke-width:1.94400001"
                  d="m 2.124,28.416 0,-26.928 -1.152,0 0,26.928 1.152,0 z" id="path36"/>
        </svg>
        <div id="second">
            <svg id="window" width="16" height="23">
                <path style="fill:#ffff00;stroke:#000000;stroke-width:1.94400001"
                      d="m 15.203335,6.132203 c 0,-2.664 -1.008,-4.968 -2.232,-4.968 -1.224,0 -2.232,2.304 -2.232,4.968 l 0,15.264 4.464,0 0,-15.264 z"
                      id="path42"/>
                <path style="fill:#ffff00;stroke:#000000;stroke-width:1.94400001"
                      d="m 5.771335,6.132203 c 0,-2.664 -0.936,-4.968 -2.232,-4.968 -1.224,0 -2.304,2.304 -2.304,4.968 l 0,15.264 4.536,0 0,-15.264 z"
                      id="path40"/>
            </svg>
        </div>
    </div>
</div>
</body>

<script>

    var door = document.getElementById("unic");
    var flag = true;
    function changeOff() {
        door.setAttribute("style", "fill:#FFFFFF;stroke:#000000;stroke-width:1.94400001");
    }

    function changeOn() {
        door.setAttribute("style", "fill:#cc9966;stroke:#000000;stroke-width:1.94400001");
    }

    if (door.addEventListener) {
        if (flag) {
            door.addEventListener('focus', changeOff);
        } else {
            door.addEventListener('unFocus', changeOn);
        }
        flag = !flag;
    }

</script>


</html>
